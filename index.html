<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <style>
    /* Page setup */
    html, body {
      margin: 0;
      padding: 0;
      background: #FFFFFF00;   /* fully transparent */
      font-family: 'Fredoka', sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* start at top */
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    /* Divider style */
    hr {
      width: 100%; /* Full width */
      border: 1px solid #000; /* Black color */
      margin: 0; /* Remove default margin */
    }

    /* Container for all cards */
    .card-container {
      display: flex;
      flex-wrap: wrap;          /* wrap cards to next line */
      gap: 20px;                /* space between cards */
      justify-content: center;  /* center cards in each row */
      max-width: 1000px;        /* optional max width for container */
      width: 100%;
    }

    /* Individual card */
    .image-card {
      position: relative;
      width: 250px;
      aspect-ratio: 1 / 2;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.1);
      flex-shrink: 0;           /* donâ€™t shrink below 250px */
      background: #222;         /* just to see card edges on transparent bg */
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px 6px var(--glow-color, #00f);
      z-index: 10;              /* hover above neighbors */
    }

    .image-card img.main-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px;
    }

    .overlay-text {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      user-select: none; /* no text selection on hover */
    }

    .icon {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      object-fit: cover;
    }

    .top-left { top: 8px; left: 8px; }
    .top-right { top: 8px; right: 8px; }
    .bottom-right { bottom: 8px; right: 8px; }
  </style>
</head>
<body>
