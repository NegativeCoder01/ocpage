<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 20px 0 0 0;       /* Add padding at top to avoid clipping */
      background: #FFFFFF00;     /* Transparent background */
      height: 100%;
      width: 100%;
      font-family: 'Fredoka', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Container that holds all cards and wraps them */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      position: relative;
      overflow: visible;
      z-index: 0;
    }

    /* The card itself */
    .image-card {
      position: relative;
      width: 250px;
      aspect-ratio: 1 / 2;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.1); /* fallback light glow */
      z-index: 1;
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px 6px var(--glow-color, #00f);
      z-index: 10; /* bring on top during hover */
    }

    .image-card img.main-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 16px;
    }

    .overlay-text {
      position: absolute;
      bottom: 8px;
      left: 8px;
      color: white;
      font-size: 1em;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .icon {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      object-fit: cover;
    }

    .top-left { top: 8px; left: 8px; }
    .top-right { top: 8px; right: 8px; }
    .bottom-right { bottom: 8px; right: 8px; }
  </style>
</head>
<body>

<div class="card-container">

  <!-- CARD 1 -->
  <a href="https://your-link.com" class="image-card" id="glow-card-1">
    <img id="main-img-1" class="main-img" src="https://raw.githubusercontent.com/NegativeCoder01/oc/refs/heads/main/pykneverlong.png" alt="Main Image" />
    <div class="overlay-text">Pyk Eller</div>

    <!-- Small icons, optional -->
    <img src="https://via.placeholder.com/32" class="icon top-left" onerror="this.style.display='none'" />
    <img src="" class="icon top-right" onerror="this.style.display='none'" />
    <img src="https://via.placeholder.com/32/ff4444" class="icon bottom-right" onerror="this.style.display='none'" />
  </a>

  <!-- CARD 2 (copy and customize as needed) -->
  <!-- <a href="..." class="image-card" id="glow-card-2"> ... </a> -->

</div>

<script>
  function applyGlow(cardId, imgId) {
    const mainImg = document.getElementById(imgId);
    const card = document.getElementById(cardId);

    mainImg.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = mainImg.naturalWidth;
      canvas.height = mainImg.naturalHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(mainImg, 0, 0);

      const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      const colorCount = {};
      let max = 0, dominant = [255, 255, 255];

      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3];
        if (alpha < 128) continue;
        const key = `${data[i]},${data[i+1]},${data[i+2]}`;
        colorCount[key] = (colorCount[key] || 0) + 1;
        if (colorCount[key] > max) {
          max = colorCount[key];
          dominant = [data[i], data[i+1], data[i+2]];
        }
      }

      card.style.setProperty('--glow-color', `rgba(${dominant[0]}, ${dominant[1]}, ${dominant[2]}, 0.8)`);
      card.style.boxShadow = `0 0 10px 4px rgba(${dominant[0]}, ${dominant[1]}, ${dominant[2]}, 0.6)`;
    };
  }

  // Apply to each card
  applyGlow('glow-card-1', 'main-img-1');
  // applyGlow('glow-card-2', 'main-img-2'); // for more cards
</script>

</body>
</html>
